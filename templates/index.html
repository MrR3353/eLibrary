{% extends 'base.html' %}

<!--Display active page button (toggle classes for buttons)-->
{% block home %}
active
{% endblock %}


{% block title %}
Главная страница
{% endblock %}



{% block body %}

<h1>Что хотите почитать? </h1>


<!--Input forms-->
<form action="/catalog" method="get">
  <div class="row">
    <div class="col-sm">
        <div class="form-floating mb-3 w-75">
            <div class="form-group">
                <label for="author" class="form-label">Автор</label>
                <select class="form-select" id="author" name="author">
                    <option value="All">All</option>
                    {% for author in Authors %}
                        <option value="{{ author.name }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-floating mb-3 w-75">
            <div class="form-group">
                <label for="genre" class="form-label">Жанр</label>
                <select class="form-select" id="genre" name="genre">
                    <option value="All">All</option>
                    {% for genre in Genres %}
                        <option value="{{ genre.name }}">{{ genre.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
        <div class="form-floating mb-3 w-75">
            <div class="form-group">
                <label for="year" class="form-label">Год</label>
                <select class="form-select" id="year" name="year">
                    <option value="All">All</option>
                    <option value="1800-1900">1800-1900</option>
                    <option value="1900-2000">1900-2000</option>
                    <option value="2000-2022">2000-2022</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-floating mb-3 w-75">
            <div class="form-group">
                <label for="country" class="form-label">Страна</label>
                <select class="form-select" id="country" name="country">
                    <option value="All">All</option>
                    {% for country in Countries %}
                        <option value="{{ country.name }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <div class="form-floating mb-3 w-75">
            <div class="form-group">
                <label for="mood" class="form-label">Настрой</label>
                <select class="form-select" id="mood" name="mood">
                    <option value="All">All</option>
                    {% for mood in Mood %}
                        <option value="{{ mood.name }}">{{ mood.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
  </div>

   <br>

   <div class="row">
       <div class="col-sm text-center">
           <button type="submit" class="btn btn-secondary btn-lg btn-block">Подобрать книги</button>
       </div>
   </div>
</form>

{% endblock %}
